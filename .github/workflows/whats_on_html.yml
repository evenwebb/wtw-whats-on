# Generate and publish WTW St Austell what's-on HTML when listings change.
# Runs daily and on manual trigger; commits only when data or cache changed.
name: What's On HTML

on:
  schedule:
    - cron: "0 9 * * *"   # 09:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper and generate HTML
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python3 whats_on_scraper.py

      - name: Commit and push if listings changed
        run: |
          # Only commit when the fingerprint changed (new/removed films or showtimes).
          # Data and HTML always get rewritten (e.g. updated_at) so we use fingerprint, not git diff.
          OLD_FP=$(cat .whats_on_fingerprint 2>/dev/null || true)
          NEW_FP=$(cat .whats_on_fingerprint)
          if [ "$OLD_FP" = "$NEW_FP" ]; then
            echo "Fingerprint unchanged; skipping commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add whats_on_data.json .tmdb_cache.json .whats_on_fingerprint site/
          git diff --staged --quiet || (git commit -m "chore: update whats-on data and HTML" && git push)
